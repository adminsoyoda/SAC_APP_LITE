<script type="text/javascript">
	
	function fn_ListaItemsSearch(evento) {
        var key = validaEvento(evento);
        var filtro = "";

        if ($('#idExtAprov').is(":checked"))
        {
          filtro = "Y";
        }

        if (key == 13) {
            hideKeyboard(evento);        
            $("#loader_sys").show();
            var ITEMCODE=$("#tagSearchITEMCODE").val();
            var ITEMNAME=$("#tagSearchITEMNAME").val();
            var ITMSGRPNAM=$("#tagSearchITMSGRPNAM").val();

            BDConsultaOBJ("SELECT ITEMCODE,ITEMNAME,ITMSGRPNAM,ONHAND,PRICE,SALUNITMSR,SALPACKMSR FROM APP_ITEM WHERE EMPRESA='" + masterEmpresa.trim() + "'  AND (ITEMCODE LIKE '%" + ITEMCODE + "%' OR '" + ITEMCODE + "'=ITEMCODE)  AND (ITEMNAME LIKE '%" + ITEMNAME + "%' OR '" + ITEMNAME + "'=ITEMNAME) AND (ITMSGRPNAM LIKE '%" + ITMSGRPNAM + "%' OR '" + ITMSGRPNAM + "'= ITMSGRPNAM) AND APRO_EXTERNO LIKE '%"+ filtro +"%' "+ ((filtro == "")? " AND ( CAST(ONHAND AS INT)>0 OR LIST_MAT LIKE '%Y%' ) " : "") +" ORDER BY ITEMCODE ASC LIMIT 50;", function (obj) {
                  
                  var data="<li data-role='list-divider'>Items Encontrados</li><li data-role='list-divider'><table class='table table-hover table-striped' style='width: 100%'><tbody> <tr><td>&nbsp;&nbsp;&nbsp;</td><td><strong class='text-yellow'>Codigo</strong></td><td><strong class='text-yellow'>Descripci√≥n</strong></td><td><strong class='text-yellow'>Linea</strong></td><td><strong class='text-yellow'>Precio</strong></td><td><strong class='text-yellow'>Un</strong></td><td></td></tr></tbody></table></li>";

                  for (var i = 0; i < obj.rows.length; i++) {
                      var row = obj.rows.item(i);

                      data = data +"<li><input name='"+i+"' id='"+i+"' type='checkbox'><label for='"+i+"' style='padding-right: 3px;'><table class='table table-hover table-striped' style='width: 100%'><tbody> <tr><td id='tdCode"+i+"'>" + row.ITEMCODE + "</td><input type='hidden' id='tdOnhand"+i+"' value = '"+row.ONHAND+"'/><td>" + row.ITEMNAME + "</td><td>" + row.ITMSGRPNAM + "</td><td>" + parseFloat(row.PRICE).toFixed(AppDecimales) + "</td><td>" + row.SALUNITMSR + "</td><td> <button type='button' data-icon='gear' data-iconpos='right' data-mini='true' data-inline='true'  onclick='fn_FichaItem(\"" + row.ITEMCODE + "\")'>Ficha</button> </td></tr></tbody></table></label></li>";
                  };
                  $("#tagItemsSearch_Lineas").html(data);
                  $("#loader_sys").hide();
            });
        }
    }

</script>
